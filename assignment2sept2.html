<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple web page layout</title>
</head>
<body>
    <!-- Heading tag creates a top-level heading -->
    <h1>My Favourite Colour</h1>
    <!-- paragraph tag defines a block of text -->
    <p>My favourite colour is visible to all as it is the colour of the sky. My favourite colour is blue.</p>
    <!-- Horizontal rule tag creates a thematic break or seperator -->
    <hr>
    <!-- Line break tag breaks the line of text within the paragraph -->
    <br>
    <p>This is paragraph tag</p>
</body>
</html>
